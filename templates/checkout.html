<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="/" class="navbar-brand">Book Haven</a>
        </nav>
    </header>

    <main class="container">
        <h1>Checkout</h1>
        {% if error %}
        <p>{{ error }}</p>
        {% else %}
        <table class="checkout-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart_items %}
                <tr>
                    <td>{{ item.title }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>${{ item.price }}</td>
                    <td>${{ item.subtotal }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="checkout-total">
            <strong>Total:</strong> ${{ total }}
        </div>
        <form action="/complete_checkout" method="POST" class="mt-3">
            <button type="submit" class="btn btn-success">Complete Purchase</button>
        </form>
        {% endif %}
    </main>

    <footer>
        <p>&copy; 2024 Book Haven. All rights reserved.</p>
    </footer>
</body>
</html>
