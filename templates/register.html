<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .hidden {
            display: none;
        }
    </style>
    <script>
        function toggleCustomerFields(customerType) {
            const individualFields = document.getElementById('individual-fields');
            const businessFields = document.getElementById('business-fields');
            
            if (customerType === 'individual') {
                individualFields.classList.remove('hidden');
                businessFields.classList.add('hidden');
            } else if (customerType === 'business') {
                individualFields.classList.add('hidden');
                businessFields.classList.remove('hidden');
            }
        }
    </script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Book Haven</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/catalog">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cart">Cart</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/register">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Create Your Account</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/register" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required placeholder="Enter your full name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required placeholder="Create a password">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Customer Type</label>
                        <div>
                            <input type="radio" id="individual" name="customer_type" value="individual" required onclick="toggleCustomerFields('individual')">
                            <label for="individual">Individual</label>
                            <input type="radio" id="business" name="customer_type" value="business" required onclick="toggleCustomerFields('business')" class="ms-3">
                            <label for="business">Business</label>
                        </div>
                    </div>

                    <!-- Individual Customer Fields -->
                    <div id="individual-fields" class="hidden">
                        <div class="mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age">
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" id="gender" name="gender">
                                <option value="" selected disabled>Select your gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="marital_status" class="form-label">Marital Status</label>
                            <select class="form-select" id="marital_status" name="marital_status">
                                <option value="" selected disabled>Select your marital status</option>
                                <option value="single">Single</option>
                                <option value="married">Married</option>
                                <option value="divorced">Divorced</option>
                            </select>
                        </div>
                    </div>

                    <!-- Business Customer Fields -->
                    <div id="business-fields" class="hidden">
                        <div class="mb-3">
                            <label for="business_category" class="form-label">Business Category</label>
                            <input type="text" class="form-control" id="business_category" name="business_category" placeholder="Enter your business category">
                        </div>
                        <div class="mb-3">
                            <label for="gross_income" class="form-label">Gross Income</label>
                            <input type="number" class="form-control" id="gross_income" name="gross_income" placeholder="Enter your gross income">
                        </div>
                    </div>

                    <!-- Address Fields -->
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address" required placeholder="Enter your address">
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" name="city" required placeholder="Enter your city">
                    </div>
                    <div class="mb-3">
                        <label for="state" class="form-label">State</label>
                        <input type="text" class="form-control" id="state" name="state" required placeholder="Enter your state">
                    </div>
                    <div class="mb-3">
                        <label for="zip" class="form-label">Zip Code</label>
                        <input type="text" class="form-control" id="zip" name="zip" required placeholder="Enter your zip code">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center">
        <div class="container p-4">
            <p>&copy; 2024 Book Haven. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
